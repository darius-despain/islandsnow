<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="ui borderless topmenu menu">
    <div class="ui container">
      <a class="fitted item">
        <i class="facebook f icon"></i>
      </a>
      <a class="fitted item">
        <i class="twitter icon"></i>
      </a>
      <a class="fitted item">
        <i class="pinterest p icon"></i>
      </a>
      <a class="fitted item">
        <i class="instagram icon"></i>
      </a>
      <div class="right menu">
        <a class="fitted item">
          <i class="home icon"></i>
        </a>
        <a class="fitted item">
          <i class="search icon"></i>
        </a>
        <a class="fitted item">
          <i class="user icon"></i>
        </a>
        <a class="fitted item">
          <div class="ui dropdown">
            <div class="text">
              MY CART <i class="cart icon"></i> 0
            </div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <div class="item">My cart is currently empty</div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
  <img class="ui centered image"src="https://cdn.shopify.com/s/files/1/1035/5187/files/logoshort_800x.png?v=1543956749">
  <div class="ui borderless center menu">
    <div class="ui centered grid container">
      <a class="item">
        MEN
        <i class="dropdown icon"></i>
      </a>
      <a class="item">
        WOMEN
        <i class="dropdown icon"></i>
      </a>
      <a class="item">
        KIDS
        <i class="dropdown icon"></i>
      </a>
      <a class="item">
        BRANDS
        <i class="dropdown icon"></i>
      </a>
      <a class="item">
        SEARCH
      </a>
    </div>
  </div>
  <img class="ui fluid image" src="https://cdn.shopify.com/s/files/1/1035/5187/files/AH7I2380_1080x.jpg?v=1548389088">

  <div class="charcoal-background">
    <div class="ui three column grid container">
      <div class="column">
        NAVIGATION
        <div class="ui inverted divider"></div>
        <div class="ui list">
          <div class="item">
            About us
          </div>
          <div class="item">
            Videos
          </div>
          <div class="item">
            Store locations
          </div>
        </div>
      </div>
      <div class="column">
        MAIN MENU
        <div class="ui inverted divider"></div>
        <div class="ui list">
          <div class="item">
            Men
          </div>
          <div class="item">
            Women
          </div>
          <div class="item">
            Kids
          </div>
        </div>
      </div>
      <div class="column">
        CONNECT
        <div class="ui inverted divider"></div>
        <div class="ui list">
          <div class="item">
            Sign up for the latest updates
          </div>
          <div class="item">
            <div class="ui input">
              <input type="text" placeholder="Enter email address">
              <button class="ui secondary button">Join</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
<script>
  $('.ui.dropdown')
    .dropdown();
</script>
</body>
</html>
